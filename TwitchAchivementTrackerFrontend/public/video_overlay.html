<!DOCTYPE html>
<html>
<head>
    <title>Viewer Page</title>
    <style>
        .overlayBox {
            background-color: rgb(55,56,64);
            display: block;
            width: 30em;
            height: fit-content;
            margin-top: 5rem;
            color: white;
        }

        .overlayBox h2 {
            font-size: 1em;
        }

        .card-container {
            padding-top: 0.5rem;
        }

        .gameLogo {
            height: 6em;
            width: 6em;
            float: left;
            margin-right: 1em;
        }

        #gameLogo {
            width: 100%;
            height: 100%;
        }

        #showDetails {
            width: 100%;
            height: 1.5em;
            text-align: right;
            vertical-align: bottom;
            cursor: pointer;
            background-position: bottom right;
            background-repeat: no-repeat;
            background-size: 1.5rem;
        }

        #showDetails.collapsed {
            background-color: rgba(255,255,255,0.3);
            background-image: url('nujadown.png');
        }

        #showDetails.open {
            background-color: rgba(255,255,255,0.2);
            background-image: url('nujaup.png');
        }

        #showDetails:hover {
            background-color: darkgrey;
        }

        #list {
            max-height: 20rem;
            overflow-y: scroll;
        }

        #list li {
            background-position: top left;
            background-size: 2em;
            background-repeat: no-repeat;
            min-width: 2em;
            min-height: 2em;
            padding-left: 2em;
            list-style: none;
            padding-bottom: 1em;
        }

        #list li.completed {
            background-image: url("check.png");
        }

        #list li.notCompleted {
            background-image: url("cross.png");
        }

        #list .achievementDescription {
            font-size: 0.7em;
            font-style: italic;
        }
    </style>
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
    <div id="app" class="full-height"></div>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <!-- If you use any external libraries, such as jQuery, you must include
      them as part of your extension.  Twitch does not allow extensions to link
      to external libraries. -->
    <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="viewer.js" type="text/javascript"></script>
    <div class="overlayBox">
        <div class="gameLogo">
            <img id="gameLogo" src="nuja.png" alt="logo" />
        </div>
        <div class="card-container">
            <h2 id="gameTitle">
                Game
            </h2>
            <div id="completionHeadline">
                Completion
            </div>
        </div>
        <div id="achievementsPanel">
            <div id="showDetails" class="collapsed">
            </div>
            <div id="list" style="display: none;">
            </div>
        </div>
    </div>
</body>
</html>
