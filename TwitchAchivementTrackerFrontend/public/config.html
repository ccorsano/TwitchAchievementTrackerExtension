<!DOCTYPE html>
<html>
<head>
    <title>Config Page</title>
    <link rel="stylesheet" href="mini-default.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
    <div id="app"></div>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <!-- If you use any external libraries, such as jQuery, you must include
      them as part of your extension.  Twitch does not allow extensions to link
      to external libraries. -->
    <script src="jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="config.js" type="text/javascript"></script>
    <form>
      <h2>Achievement tracker configuration</h2>
      <fieldset class="utilities container">
        <legend>Search game titleId</legend>
        <div class="row col-md-12">
          <div class="row col-md-6">
            <div class="col-sm-12 col-md-6">
              <label for="gameQuery">Search TitleId</label>
            </div>
            <div class="col-sm-12 col-md">
              <input type="text" name="gameQuery" id="#gameQueryInput"></input>
            </div>
          </div>
          <div class="col-sm-12 col-md-6" id="gameQueryResult">
            <ul>
            </ul>
          </div>
        </div>
        <input type="button" id="searchTitle" value="Search" />
      </fieldset>
      <fieldset class="utilities container">
        <legend>Resolve XUID from gamertag</legend>
        <div class="row">
          <div class="col-sm-12 col-md-3">
            <label for="gamertag">Gamertag</label>
          </div>
          <div class="col-sm-12 col-md">
            <input type="text" name="gamertag"></input>
            <span id="resolvedXuid"></span>
          </div>
        </div>
        <input type="button" id="resolveXuid" value="Resolve" />
      </fieldset>
      <fieldset class="configuration container">
        <legend>Configuration</legend>
        <div class="row">
          <div class="col-sm-12 col-md-3">
            <label for="xapiKey">xapi.us private key</label>
          </div>
          <div class="col-sm-12 col-md">
            <input type="text" name="xapiKey"></input>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-3">
            <label for="streamerXuid">Streamer XUID</label>
          </div>
          <div class="col-sm-12 col-md">
            <input type="text" name="streamerXuid"></input>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-3">
            <label for="titleId">Game Title Id</label>
          </div>
          <div class="col-sm-12 col-md">
            <input type="text" name="titleId"></input>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-3">
            <label for="titleId">Locale</label>
          </div>
          <div class="col-sm-12 col-md">
            <input type="text" name="locale" placeholder="fr-FR"></input>
          </div>
        </div>
        <input type="button" id="saveConfig" value="Save"></input>
      </fieldset>
    </form>
</body>
</html>
